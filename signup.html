<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="./assets/js/signup.js"></script>
    <link rel="stylesheet" href="./assets/css/signup.css">
</head>
<body>
    
    <div class="main">

        <form action="/index.html" method="post" class="form" id="form-1">
          <h3 class="heading">Sign up</h3>
          <!-- <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p> -->
    
          <div class="spacer"></div>
    
          <div class="form-group">
            <label for="fullname" class="form-label">Full name</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Duy Bach Nguyen" class="form-control">
            <span class="form-message"></span>
          </div>
    
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
    
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
    
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Enter the password</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
    
          <button class="form-submit" type="submit">Sign up</button>
        </form>
    
      </div>
      
      <script>
    
        document.addEventListener('DOMContentLoaded', function () {
          // Mong muốn của chúng ta
          Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
              Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
              Validator.isEmail('#email'),
              Validator.minLength('#password', 6),
              Validator.isRequired('#password_confirmation'),
              Validator.isConfirmed('#password_confirmation', function () {
                return document.querySelector('#form-1 #password').value;
              }, 'Mật khẩu nhập lại không chính xác')
            ],
            onSubmit: function (data) {
              // Call API
              window.location.href = './indexlogined.html';
              console.log(data);
            }
          });
    
    
          Validator({
            form: '#form-2',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
              Validator.isEmail('#email'),
              Validator.minLength('#password', 6),
            ],
            onSubmit: function (data) {
              // Call API
              console.log(data);
            }
          });
        });
    
      </script>
</body>
</html>
